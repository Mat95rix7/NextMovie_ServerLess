version: '3.8'
services:
  vite-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_TMDB_API_KEY=your_tmdb_api_key
      - VITE_FIREBASE_API_KEY=your_firebase_api_key
    stdin_open: true
    tty: true
